{% extends 'portfolio/base.html' %}

{% block content %}




    <h1>Denis Portfolio</h1>
    <h2> Hey hast du geschrieben! </h2>
    {% load static %}


    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

    <img src="{% static 'portfolio/foto.jpg' %}" height=256 alt="">


    {% for project in projects %}
    <h1>{{ project.title }}</h1>

    <h2>{{ project.description }}</h2>
    <h2>{{ project.image }}</h2>
    <img src="{{ project.image.url }}" height=256,  alt="">
    <a href ="{{ project.url }}">Link</a>

    {% endfor %}

{% endblock %}
